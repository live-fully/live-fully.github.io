        function currentLocation() {
            navigator.geolocation.getCurrentPosition(initMap);

        function initMap(position) {

            };

                zoom: 15,
                center: myLatLng
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Current Location'
            });
