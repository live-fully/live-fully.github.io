<!doctype html>
<html>
<head>
  <title>Search Page</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.ion.rangeslider/2.0.12/css/ion.rangeSlider.css">
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.ion.rangeslider/2.0.12/css/ion.rangeSlider.skinFlat.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/searchstyles.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- /CSS -->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand bar" href="./index.html">Fully Home</a>
          <a class="navbar-brand bar" href="./search.html">Search Your List</a>
          <a class="navbar-brand bar" href="./test.html">Discover</a>
          <a class="navbar-brand" href="#">Upgrade</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <a href="./signin.html" class="btn btn-success">Sign Out</a>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>


    <div class="jumbotron">
      <div class="container">

            <!-- <img src="img/instant_search_logo@2x.png"/> -->
            <input id="search-input" type="text" autocomplete="off" spellcheck="false" autocorrect="off" placeholder="Search by Name, Category, or Tag"/>
            <div id="search-input-icon"></div>
      </div>
    </div>
    <div class="container">

        <main>
            <!-- Left Column -->
            <div id="left-column">
              <div id="facets"></div>
            </div>

            <!-- Right Column -->
            <div id="right-column">

              <div id="stats"></div>
              <div id="hits"></div>
              <div id="pagination"></div>
            </div>
        </main>
   </div>


  <!-- Footer -->
  <footer>
    Source Code on <a href="http://github.com/algolia/instant-search-demo">Github</a> -
    Powered by <a href="http://algolia.com">Algolia</a>
  </footer>
  <!-- /Footer -->



  <!-- Hit template -->
  <script type="text/template" id="hit-template">
    {{#hits}}
    <div class="hit">
        <a href="{{{ _highlightResult.link.value }}}">
          <div class="hit-image">
            <img src="./images/{{ image }}" alt="{{ name }}">
          </div>
          <div class="hit-content">
            <h2 class="hit-name">{{{ _highlightResult.name.value }}}</h2>
            <p class="hit-description">{{{ _highlightResult.description.value }}}</p>
          </div>
        </a>
    </div>
    {{/hits}}
  </script>

  <!-- Stats template -->
  <script type="text/template" id="stats-template">
    {{ nbHits }} Matches{{#nbHits_plural}}s{{/nbHits_plural}}
  </script>

  <!-- Facet template -->
  <script type="text/template" id="facet-template">
    <div class="facet">
      <h5>{{ title }}</h5>
      <ul>
        {{#values}}
        <li>
          <a href="" class="facet-link toggle-refine {{#disjunctive}}facet-disjunctive{{/disjunctive}} {{#isRefined}}facet-refined{{/isRefined}}" data-facet="{{ facet }}" data-value="{{ name }}">
            {{ name }}
          </a>
        </li>
        {{/values}}
      </ul>
    </div>
  </script>

  <!-- Slider template -->
  <script type="text/template" id="slider-template">
    <div class="facet">
      <h5>{{ title }}</h5>
      <input type="text" id="{{ facet }}-slider" data-min="{{ min }}" data-max="{{ max }}" data-from="{{ from }}" data-to="{{ to }}"/>
    </div>
  </script>

  <!-- Pagination template -->
  <script type="text/template" id="pagination-template">
    <ul class='paginate'>
      <li {{^prev_page}}class="disabled"{{/prev_page}}><a href="#" {{#prev_page}}class="go-to-page" data-page="{{ prev_page }}"{{/prev_page}}>&#60;</a></li>
      {{#pages}}
      <li class="{{#current}}active{{/current}} {{#disabled}}disabled{{/disabled}}"><a href="#" {{^disabled}} class="go-to-page" data-page="{{ number }}" {{/disabled}}>{{ number }}</a></li>
      {{/pages}}
      <li {{^next_page}}class="disabled"{{/next_page}}><a href="#" {{#next_page}}class="go-to-page" data-page="{{ next_page }}"{{/next_page}}>&#62;</a></li>
    </ul>
  </script>

  <!-- No-Results template -->
  <script type="text/template" id="no-results-template">
    <div id="no-results-message">
      <p>We didn't find any results for the search <em>"{{ query }}"</em>.</p>
      <ul>
        {{#filters}}
        <li class="{{ class }}" data-facet="{{ facet }}" data-value="{{ facet_value }}">
          {{ label }}<span class="value">{{ label_value }}</span><a class="remove"><img src="img/remove.svg"/></a>
        </li>
        {{/filters}}
        <br>
        <a href="" class='clear-all'>Clear all</a>
      </ul>
    </div>
  </script>



  <!-- Javascript -->
  <script src="http://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
  <script src="http://cdn.jsdelivr.net/algoliasearch.helper/2/algoliasearch.helper.min.js"></script>
  <script src="http://cdn.jsdelivr.net/hogan.js/3.0.2/hogan.min.common.js"></script>
  <script src="http://cdn.jsdelivr.net/jquery.ion.rangeslider/2.0.12/js/ion.rangeSlider.min.js"></script>
  <script src="js/app.js"></script>
  <!-- /Javascript -->

</body>
</html>
