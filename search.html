<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Search Page</title>
        <link rel="stylesheet" type="text/css" href="css/searchstyles.css">
        <script src="./js/jquery-2.1.4.min.js"></script>
        <script src="./js/twitter.js"></script>
        <script src="./js/algolia.js"></script>
    </head>
    <body>
        <input class="typeahead" type="text" placeholder="Search for users by name, company, ..." id="user-search" spellcheck="false" />

        <script type="text/javascript">
          $(document).ready(function() {
            var algolia = algoliasearch('EZKATKXQMK', '29771136e84846f06746dd1799bf74fa');
            var index = algolia.initIndex('start_people');

            $('#user-search').typeahead({hint: false}, {
              source: index.ttAdapter({hitsPerPage: 5}),
              displayKey: 'email',
              templates: {
                suggestion: function(hit) {
                  // render the hit
                  return '<div class="hit">' +
                    '<div class="name">' +
                      hit._highlightResult.name.value + ' ' +
                      '(' + hit._highlightResult.company.value + ')' +
                    '</div>' +
                  '</div>';
                }
              }
            });
          });
        </script>
    </body>
</html>
